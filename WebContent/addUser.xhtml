<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Add User</title>
</h:head>
<h:body>
	<h:form>
		<h3>Please enter your Name and Password.</h3>
		<table>
			<tr>
				<td>Name:</td>
				<td><h:inputText value="#{registerBean.name}" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><h:inputSecret value="#{registerBean.password}"
						id="password" required="true" /> <!-- <f:validator
						validatorId="javaee.jsf.passwordValidator" /> --></td>
				<!-- 显示错误信息 -->
				<!-- <td><h:message showSummary="true" showDetail="false"
						for="password" style="color:red"></h:message></td> -->
			</tr>
		</table>
		<p>

			<h:commandButton value="Finish" action="#{registerBean.gotomain()}" />
		</p>
	</h:form>
</h:body>
</html>
