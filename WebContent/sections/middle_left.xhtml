<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Default Header</title>
</head>
<!-- 页面布局中中部左侧middle_left部分的实现  -->
<body>
<ui:composition>
	<!-- action动作行为需要包括在form中  -->
	<h:form>
		查询操作：
		<h:panelGrid columns="2">
			<!-- 页面布局中中部左侧middle_left部分的实现,
				本部分用来构造查询界面，将页面中的输入控件与托管bean
				“student”的属性相关联，按钮的action与托管bean
				“student”的QueryStudents方法相关联 -->
 	    	<h:outputText value="学号："/> <h:inputText value="#{student.stu_Num}" />
 	    	<h:outputText value="姓名："/> <h:inputText value="#{student.stu_Name}"/>
 	    	<h:commandButton value="查询" action="#{student.QueryStudents}"  />
		</h:panelGrid>
	</h:form>
</ui:composition>
</body>
</html>
